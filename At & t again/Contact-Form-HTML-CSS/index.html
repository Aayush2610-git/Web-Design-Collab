<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  </head>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            We at The Sneaker Store are always ready to solve your queries.Your suggestions will let us improve, feel free to contact us. 
          </p>

          <div class="info">
            <div class="information">
              <img src="img/pin.png" class="icon" alt="" />
              <p>The Sneaker Store, Bandra Kurla Complex, Mumbai 400-077</p>
            </div>
            <div class="information">
              <img src="img/gmail.png" class="icon" alt="" />
              <p>At&tcollab@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/telephone (1).png" class="icon" alt="" />
              <p>+91 9699462425/8812004843</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <div class="back">
            <a href="C:\At and t git\At-t-again\At & t again\main.html"><i class='bx bx-arrow-back'></i></a>
          </div>
          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Username">

            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Email">
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Phone">
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Message"></textarea>
            </div>
            <input type="submit" value="Send" class="btn">
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
